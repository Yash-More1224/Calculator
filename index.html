<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption >Calculator</caption>
        <tr>
            <td colspan="3"><input id="ip"></td>
            <td><button id="C" onclick="clearIP()">C</button><br></td>
        </tr>
        <tr>
            <td><button onclick="enterVal('1')">1</button></td>
            <td><button onclick="enterVal('2')">2</button></td>
            <td><button onclick="enterVal('3')">3</button></td>
            <td><button id="add" onclick="enterVal('+')">+</button><br></td>
        </tr>
        <tr>
            <td><button onclick="enterVal('4')">4</button></td>
            <td><button onclick="enterVal('5')">5</button></td>
            <td><button onclick="enterVal('6')">6</button></td>
            <td><button id="subtract" onclick="enterVal('-')">-</button><br></td>
        </tr>
        <tr>
            <td><button onclick="enterVal('7')">7</button></td>
            <td><button onclick="enterVal('8')">8</button></td>
            <td><button onclick="enterVal('9')">9</button></td>
            <td><button id="multiply" onclick="enterVal('*')">*</button><br></td>
        </tr>
        <tr>
            <td><button onclick="enterVal('0')">0</button></td>
            <td><button onclick="enterVal('.')">.</button></td>
            <td><button id="equals" onclick="findVal()">=</button></td>
            <td><button id="divide" onclick="enterVal('/')">/</button></td>
        </tr>

    
    
    
    
    
    
    
    
    
    
    
    </table>
    <script src="main.js"></script>
</body>
</html>
